<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Angka</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Tebak Angka</h1>
        <p>Komputer telah memilih angka antara 1 dan 100. Coba tebak!</p>
        <input type="number" id="guess" placeholder="Masukkan tebakan Anda" min="1" max="100">
        <button onclick="checkGuess()">Tebak</button>
        <button id="restart-btn" onclick="restartGame()">Restart</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
