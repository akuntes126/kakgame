<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Idle Clicker Game</h1>
        <div id="score-container">
            <p id="score">Score: 0</p>
        </div>
        <button id="click-button">Click Me!</button>
        <div id="shop">
            <h2>Shop</h2>
            <div class="upgrade">
                <p>Auto Clicker (Cost: <span id="auto-clicker-cost">50</span>)</p>
                <button id="buy-auto-clicker">Buy</button>
            </div>
            <div class="upgrade">
                <p>Upgrade Click (Cost: <span id="click-upgrade-cost">100</span>)</p>
                <button id="buy-click-upgrade">Buy</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
