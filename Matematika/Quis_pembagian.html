<!DOCTYPE html>
<html>
<head>
    <title>Quis Pembagian</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            background-image: url('mtk.jpg');
            background-size: cover;
            color: #333;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .progress-soal {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }
        .quis-soal {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }
        .jawab-soal {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-group {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Quis Pembagian</h1>
        <div class="progress-soal">1/10 Soal</div>
        <div class="quis-soal">Berapa hasil dari 10 รท 2</div>
        <div>
            <input class="jawab-soal" type="number" step="any">
        </div>
        <div class="button-group">
            <button onclick="kirimJawaban()">Kirim Jawaban</button>
            <button onclick="mulaiGame()">Mulai Ulang</button>
        </div>
    </div>
    <script type="text/javascript">
        var quis_soal = null;
        var quis_total = null;
        var quis_score = null;
        var soal_jawab = null;

        el = (str) => {
            return document.querySelector(str);
        }

        acakSoal = () => {
            let a = Math.floor(Math.random() * 10) + 1;
            let b = Math.floor(Math.random() * 10) + 1;
            soal_jawab = a / b;

            el(".progress-soal").innerHTML = `${quis_soal} / ${quis_total} Soal`;
            el(".quis-soal").innerHTML = `Berapa hasil dari ${a} รท ${b}`;
        }

        kirimJawaban = () => {
            let input = el(".jawab-soal");
            let jawaban = parseFloat(input.value);
            input.value = "";

            if (Math.abs(jawaban - soal_jawab) < 0.01) {
                quis_score += 10;
            }
            quis_soal += 1;
            if (quis_soal <= quis_total) {
                acakSoal();
            } else {
                alert("Quis Selesai\n\nScore Anda : " + quis_score);
            }
        }

        mulaiGame = () => {
            quis_soal = 1;
            quis_total = 10;
            quis_score = 0;
            acakSoal();
        }

        window.onload = () => {
            mulaiGame();
        }
    </script>
</body>
</html>
